{% extends 'articles/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Contact Form</h2>
{% endblock page_header %}

{% block content %}

    <form method="post" action="{% url 'contacts:contact' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Send message</button>
        {% endbuttons %}

    </form>

{% endblock content %}
